{% extends 'base.html' %}
{% block content %}

<h1>Manabiron Home!</h1>

{% for manabiron in manabirons.all %}
<div class="row">
  <div class="col-2" onclick="window.location='{% url 'detail' manabiron.id %}';" style="cursor: pointer;">
    <img src="{{ manabiron.image.url }}" height="100" width="100"/>
    </div>
    <div class="col-6"  onclick="window.location='{% url 'detail' manabiron.id %}';" style="cursor: pointer;">
      <h2>{{ manabiron.title }}</h2>
      </div>
      <div class="col-4">
        </div>
  </div>
{% endfor %}

{% endblock %}
